pre-commit:
  commands:
    format:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,html,graphql}"
      run: bunx biome format --config-path ./.config/biome.json --write {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,jsx,ts,tsx,json,jsonc,css,html,graphql}"
      run: bunx biome check --config-path ./.config/biome.json --write {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    "lint commit message":
      run: bunx commitlint --config ./.config/commitlint.config.js --edit {1}
